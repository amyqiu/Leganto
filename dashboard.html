<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="images/apple-icon.png" />
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Leganto</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <!-- Bootstrap core CSS     -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!--  Material Dashboard CSS    -->
    <link href="css/material-dashboard.css?v=1.2.0" rel="stylesheet" />
    <!--     Fonts and icons     -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="wrapper">
        <div class="sidebar" data-color="orange" data-image="images/sidebar-1.jpg">
            <div class="logo">
                <a class="simple-text">
                    Leganto
                </a>
            </div>
            <div class="sidebar-wrapper">
              <ul class="nav">
                  <li class="active">
                      <a href="dashboard">
                          <i class="material-icons">dashboard</i>
                          <p>My Bookshelves</p>
                      </a>
                  </li>
                  <li>
                      <a href="goal">
                          <i class="material-icons">content_paste</i>
                          <p>My Goals</p>
                      </a>
                  </li>
                  <li>
                      <a href="notification">
                          <i class="material-icons text-gray">notifications</i>
                          <p>My Notifications</p>
                      </a>
                  </li>
              </ul>
            </div>
        </div>
        <div class="main-panel">
            <nav class="navbar navbar-transparent navbar-absolute">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand"> My Bookshelves </a>
                        <a href='addbookshelf' class='btn btn-primary btn-google'>Add a Bookshelf</a>
                    </div>
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav navbar-right">
                          <li class="dropdown">
                            <a href="notification" class="dropdown-toggle" data-toggle="dropdown">
                                <i href="notification" class="material-icons">notifications</i>
                            </a>
                          </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="content">
                <div class="container-fluid">
                    <div class="row" id="bookshelves">
                    </div>
                </div>
            </div>
        </div>
    </div>
  <!--   Core JS Files   -->
  <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
  <script src="js/bootstrap.min.js" type="text/javascript"></script>
  <script src="js/material.min.js" type="text/javascript"></script>
  <!--  Charts Plugin -->
  <script src="js/chartist.min.js"></script>
  <!--  Dynamic Elements plugin -->
  <script src="js/arrive.min.js"></script>
  <!--  PerfectScrollbar Library -->
  <script src="js/perfect-scrollbar.jquery.min.js"></script>
  <!--  Notifications Plugin    -->
  <script src="js/bootstrap-notify.js"></script>
  <!-- Material Dashboard javascript methods -->
  <script src="js/material-dashboard.js?v=1.2.0"></script>
  <script src="js/utility.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
